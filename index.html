<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Crystal Game</title>
    <link rel="stylesheet" type="text/css" href="./assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
  </head>
    <body>
        <h1>Crystals Collector!</h1>
         <p>Losses: <span id="losses">0</span></p>
              <p>Wins: <span id="wins">0</span></p>
                <p>Goal: <span id="goal"></span></p>
                  <div id="emerald"><img src="./assets/images/emerald.png" alt="Emerald Crystal"></div>
                    <div id="amethyst"><img src="./assets/images/amethyst.png" alt="Amethyst Crystal"></div>
                      <div id="aquamarine"><img src="./assets/images/aquamarine.png" alt="Aquamarine Crystal"></div>
                    <div id="opal"><img src="./assets/images/opal.png" alt="Opal Crystal"></div>
            <h2>Your total score is:<span id="currentScore">0</span></h2>
        <div class="button"></div>
      <script type="text/javascript" src="https://code.jquery.com/jquery-2.2.0.js"></script>
      <script src="./assets/javascript/game.js"></script>
    </body>

</html>
